<div *ngIf="!this.loading">
  <div class="p-1 m-4" *ngIf="!finishReview">
    <div class="text-xl text-bold">
      Reviewed: {{ this.sentencesData.length - this.randomIdxs.length }}/{{
        this.sentencesData.length
      }}
    </div>
    <div class="p-2">
      <app-flip-card
        #card
        [front]="this.sentencesData[idx][1]"
        [back]="this.sentencesData[idx][3]"
      ></app-flip-card>
    </div>
    <div class="p-4 grid grid-cols-2 gap-4 h-[100px]">
      <button (click)="reviewLater()" class="bg-red-500">
        <mat-icon>cancel</mat-icon>
      </button>
      <button (click)="nextSentence()" class="bg-green-500">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="finishReview" class="h-[60vh] flex">
    <div class="grid grid-cols-1 justify-center items-center w-[100vw]">
      <span class="text-2xl text-center">GreatðŸŽ‰!!!</span>
      <span class="text-xl text-center"
        >You finish reviewing some sentences for today!</span
      >
      <div class="justify-center flex">
        <button
          class="bg-blue-500 rounded-lg border text-xl p-4"
          (click)="restart()"
        >
          Try again?
        </button>
      </div>
    </div>
  </div>
  <div class="p-2">
    <a href="https://tatoeba.org/ja/">Source</a>
  </div>
</div>
